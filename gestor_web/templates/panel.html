<!DOCTYPE html>
<html>
<head>
    <title>Gestor de Contraseñas</title>
</head>
<body>
    <h2>Tus cuentas Guardadas</h2>
    {% for servicio, info in cuentas.items() %}
    <h4>{{ servicio }}</h4>
    <p>Usuario: {{ info.usuario }}</p>
    <p>Contraseña: {{ info.contraseña }}</p>
<!--boton eliminar--> 
    <form method="POST" action="/eliminar" style="display:inline;">
        <input type="hidden" name="servicio" value="{{ servicio }}">
        <button type="submit" onclick="return confirm('¿Eliminar {{ servicio }}?')">Eliminar</button>
    </form>
<!--boton editar-->
    <a href="{{ url_for('editar') }}?servicio={{ servicio }}">
        <button type="button">Editar</button>
    </a>
    
    <hr>
    {% endfor %}
    <h3>Agregar nueva cuenta</h3>
    <form method="POST" action="/guardar">
        <input name="servicio" placeholder="Servicio (ej: Gmail)" required><br>
        <input name="usuario" placeholder="Usuario" required><br>
        <input type="password" name="contraseña" placeholder="Contraseña" required><br>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/logout">Cerrar sesión</a>
</body>
</html>
