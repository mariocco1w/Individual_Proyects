<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Editar Servicio</title>
    </head>
    <body>
        <h2>Editar Servicio</h2>
        <form method="POST" action="{{ url_for('editar') }}">
            <input type="hidden" name="servicio_original" value="{{ servicio }}">
            <label for="servicio">Servicio:</label>
            <input type="text" id="servicio" name="servicio" value="{{ servicio }}" required><br><br>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" value="{{ usuario }}" required><br><br>
            <label for="contraseña">Contraseña:</label>
            <input type="text" id="contraseña" name="contraseña" value="{{ contraseña }}" required><br><br>
            <button type="submit">Guardar Cambios</button>
            <a href="{{ url_for('panel') }}">Cancelar</a>
        </form>
    </body>
</html>
